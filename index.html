<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/woocom/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ecommerce_woocom">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>ecommerce_woocom</title>
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#1B4B66"> <!-- Change to your desired color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>
    // Disable right-click
    document.addEventListener("contextmenu", event => event.preventDefault());

    // Disable F12, Ctrl+Shift+I, and Ctrl+U
    document.addEventListener("keydown", function(event) {
      if (event.keyCode === 123 ||
          (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
          (event.ctrlKey && event.keyCode === 85)) {
        event.preventDefault();
      }
    });

    // Disable Console Open
    (function() {
      var element = new Image();
      Object.defineProperty(element, 'id', {
        get: function() {
          window.location.replace("https://google.com"); // Redirect attacker
        }
      });
      console.log('%cStop!','font-size:50px; color:red; font-weight:bold;');
      console.log(element);
    })();
</script>
</body>
</html>
